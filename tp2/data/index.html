<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de la Mijoteuse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .temperature-info {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contrôle de la Mijoteuse</h1>
        <div class="temperature-info">
            <p>Température actuelle: <span id="currentTemperature"></span> °C</p>
            <p>Température minimale (2 dernières minutes): <span id="minTemp2Minutes"></span> °C</p>
            <p>Température maximale (2 dernières minutes): <span id="maxTemp2Minutes"></span> °C</p>
            <p>Température minimale (5 dernières minutes): <span id="minTemp5Minutes"></span> °C</p>
            <p>Température maximale (5 dernières minutes): <span id="maxTemp5Minutes"></span> °C</p>
            <p>Temps entre 41 et 45°C: <span id="temperatureDuration"></span></p>
            <p>Intensité de chauffage: <span id="heatingIntensity"></span>%</p>
        </div>
        <button onclick="toggleHeating()">Activer/Désactiver Chauffage</button>
    </div>

    <script>
        // Ajoutez ici le script JavaScript pour mettre à jour les valeurs dynamiquement
    </script>
</body>

</html>
